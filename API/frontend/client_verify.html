<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar usuario</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    padding: 2rem;
    background-color: #f7f7f7;
  }
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }
  .login-button, .google-button {
    width: 100%;
    padding: 10px;
    border: none;
    color: white;
    cursor: pointer;
  }
  .login-button {
    background-color: #5cb85c;
  }
  .login-button:hover {
    background-color: #4cae4c;
  }
  .google-button {
    background-color: #dd4b39;
    margin-top: 10px;
    text-align: center; /* Asegura que el contenido del botón esté centrado */
  }
  .google-button:hover {
    background-color: #c23321;
  }
  .google-button img {
    max-width: 20px; /* Establece un ancho máximo para la imagen */
    vertical-align: middle;
    margin-right: 10px;
  }
  .divider {
    margin: 20px 0;
    text-align: center;
    overflow: hidden;
  }
  .divider:before,
  .divider:after {
    content: "";
    display: inline-block;
    width: 40%;
    height: 1px;
    background: #ddd;
    vertical-align: middle;
  }
  .divider:before {
    float: left;
  }
  .divider:after {
    float: right;
  }
  .divider-text {
    display: inline-block;
    padding: 0 10px;
  }
  .required {
    color: red;
  }

</style>

</head>
<body>
<div class="login-container">

  <h1 style="font-size: 30px; text-align: center;">Hola de nuevo</h1>

  <form>

    <label for="username">Usuario <span class="required">*</span></label>
    <input type="text" name="username" id="username" class="form-input" required>

    <label for="password">Contraseña <span class="required">*</span></label>
    <input type="password" name="password" id="password" class="form-input" required>

    <input type="checkbox" id="keep_signed_in">
    <label for="keep_signed_in">Mantener sesión iniciada</label>

    <button type="submit" class="login-button" id="button_login_submit">Sign in</button>

    <div class="divider">
      <span class="divider-text">O</span>
    </div>

    <button type="button" class="google-button">
      <img src="/static/images/google_logo.png" alt="Google sign-in">
      Continuar con Google
    </button>
    <p id="status_message"></p>

  </form>
  <script src="{{ url_for('static', path='/js/js3.js') }}"></script>
</div>
</body>
</html>
